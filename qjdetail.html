<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/qjindex.css">
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <title>新时代党建</title>
</head>
<body>
    <div class="wrapper" id="app">
        <div class="left">
            <div v-for="(item,index) in 9"
                :class="{selects:select==index}"
                @click="selectOne(index)">
                <img class="noselect" :src="'./statics/images/qjindex/left'+index+'.png'" alt="">
                <img class="select" :src="'./statics/images/qjindex/left'+(index+''+index)+'.png'" alt="">
            </div>
        </div>
        <div class="right">
            <img :src="right" alt="">
        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#app",
            data(){
                return{
                    select:0,
                    iselect:true,
                    right:"./statics/images/qjindex/right0.png"
                }
            },
            methods:{
                selectOne(index){
                    if(index!=8){
                        this.iselect = true;
                        this.select = index;
                        this.right = './statics/images/qjindex/right'+index+'.png';
                    }else{
                        history.back()
                    }
                }
            }
        })
    </script>
</body>
</html>
