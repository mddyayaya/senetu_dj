<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="lib/jquery/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body,html{
				background: #fff;
			}
			iframe{
				position: fixed;
				z-index: 10;
				height: 100%;
				width: 100%;
				border: none;
				background: none;
			}
			#conto{
				padding: 0.5vh 2vh;
				position: fixed;
				z-index: 100;
				top: 0;
				left: 0;
				color: #fff;
				font-size: 2vh;
			}
			#conto a{
				color: #fff;
				font-size: 2vh;
			}
		</style>
	</head>
	<body>
		<div id="conto" style="top: 2vh;">
			<a class="back" href="javascript:window.location='link1.html';"><i class="fa fa-mail-reply" aria-hidden="true"></i>返回&nbsp;&nbsp;|&nbsp;</a>
			<a class="index" href="javascript:window.location='app.html';"><i class="fa fa-home" aria-hidden="true"></i>首页</a>
		</div>
		<iframe src="" width="" height=""></iframe>
	</body>
	<script type="text/javascript">
		var link = getUrlParam("link");
		$('#conto a').css({'color':'#bb0000','font-weight':'bold'})
		$('iframe').attr('src',link);
		function getUrlParam(name) {
		 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null){
				return decodeURI(r[2]);
			} else{
				return null;
			}    
		}
	</script>
</html>
